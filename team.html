<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team - BacklogBuster</title>
    <style>
        body {
            background-color: rgb(1, 11, 12);
            color: rgb(227, 225, 234);
            margin: 0;
            padding: 20px 0;
            text-align: center;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* Two columns */
            gap: 20px;
            padding: 20px;
        }
        .team-member {
            text-align: center;
        }
        .team-member img {
            width: 170px;
            height: 250px;
            border-radius: 20px;
            border: 3px solid black;
        }
        .team-member p {
            margin: 5px 0;
            font-size: 22px;
            font-weight: bold;
        }
        .team-member .role {
            font-weight: normal;
            color: rgb(110, 113, 110);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                display: flex;
                flex-direction: column;
                align-items: center;
            }
            .team-member img {
                width: 110px;
                height: 140px;
            }
            .team-member p {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

            <p class="role">Frontend</p>
        </div>
        <div class="team-member">

                <img src="images/shammu1.jpg" alt="Team Member 3">
