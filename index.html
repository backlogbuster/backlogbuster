<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BacklogBuster</title>
    <style>
        body {
            background-color: black;
            color: white;
            margin: 0;
            padding: 0;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .navbar {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            background-color: #000;
            padding: 15px;
            z-index: 10;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
            font-size: 18px;
        }
        .logo {
            display: flex;
            align-items: center;
            margin-right: 20px;
        }
        .logo img {
            height: 50px;
            width: 50px;
            border-radius: 50%; /* Makes the logo circular */
            margin-right: 10px;
        }
        .watermark {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            opacity: 0.2; /* Increased opacity to brighten the watermark */
        }
        .watermark span {
            font-size: 30px;
            font-weight: bold;
            color: white;
            margin: 30px;
        }
        .center-logo {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .center-logo img {
            height: 250px;
            width: 250px;
            border-radius: 100%;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <img src="images/logo2.jpg" alt="BacklogBuster Logo">
        </div>
        <a href="home.html">R20</a>
        <a href="home1.html">R23</a>
        <a href="team.html">Team</a>
        <a href="about.html">About</a>
    </nav>
    
    <div class="watermark" id="watermark-container"></div>
    
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const watermarkContainer = document.getElementById("watermark-container");
            for (let i = 0; i < 50; i++) {
                let span = document.createElement("span");
                span.innerText = "BacklogBuster";
                watermarkContainer.appendChild(span);
            }
        });
    </script>
    
    <div class="center-logo">
        <img src="images/logo1.jpg" alt="BacklogBuster Logo">
    </div>
</body>
</html>
